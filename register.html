<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | Conexa</title>
      <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/welcome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--clr-bg-container);
      font-family: var(--font-body);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 40px;
      left: 70px;
    }

    .logo .conexa {
      font-family: var(--font-logo);
      font-weight: 800;
      font-size: 2.6rem;
      background: linear-gradient(90deg, #977DFF, #B621C0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }
    .register-wrapper {
      width: 100%;
      max-width: 550px;
      text-align: center;
      padding: 120px 20px 20px;
    }

    h1 {
      font-family: var(--font-display);
      font-weight: var(--font-weight-extrabold);
      color: var(--clr-brand-dark);
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1rem;
      color: var(--clr-grey-600);
      margin-bottom: 35px;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      border: 2px solid var(--clr-brand-main);
      border-radius: 14px;
      background: rgba(151, 125, 255, 0);
      font-weight: var(--font-weight-medium);
      color: var(--clr-black);
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 1rem;
    }

    .social-btn:hover {
      background: var(--clr-brand-light);
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .separator {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--clr-grey-600);
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--clr-grey-600);
      margin: 0 14px;
      opacity: 0.6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    label {
      text-align: left;
      font-weight: var(--font-weight-medium);
      color: var(--clr-black);
      font-size: 1rem;
    }

    input {
      padding: 14px 16px;
      border: 1.8px solid var(--clr-brand-main);
      border-radius: 12px;
      outline: none;
      font-family: var(--font-body);
      font-size: 1rem;
      color: var(--clr-black);
      background: var(--clr-bg-container);
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: var(--clr-brand-dark);
      background: var(--clr-brand-light);
      color: var(--clr-white);
    }

    small {
      text-align: left;
      color: var(--clr-grey-600);
      font-size: 0.9rem;
      margin-top: -8px;
      margin-bottom: 10px;
    }

    .btn-submit {
      background: var(--clr-brand-main);
      color: var(--clr-white);
      font-family: var(--font-display);
      font-weight: var(--font-weight-semibold);
      padding: 15px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.3s ease;
    }

    .btn-submit:hover {
      background: var(--clr-brand-dark);
    }

    .login-text {
      font-size: 1rem;
      color: var(--clr-black);
      margin-top: 10px;
    }

    .login-text a {
      color: var(--clr-brand-dark);
      font-weight: var(--font-weight-semibold);
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="logo">
    <div class="conexa">Connexa</div>
  </div>

  <div class="register-wrapper">
    <h1>Create Account</h1>
    <p class="subtitle">Join Connexa and start managing your business</p>

    <div class="social-buttons">
      <button class="social-btn">
        <img src="icons-menu/apple.png" alt="Apple">
        Continue with Apple
      </button>
      <button class="social-btn">
        <img src="icons-menu/google.png" alt="Google">
        Continue with Google
      </button>
    </div>

    <div class="separator">or</div>

    <form action="#" method="POST">
      <label>Full name</label>
      <input type="text" name="fullname" placeholder="John Doe" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="johndoe@gmail.com" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="********" required>
      <small>Must be at least 8 characters</small>

      <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <p class="login-text">Already have an account? <a href="login.php">Log In</a></p>
  </div>
</body>
</html>

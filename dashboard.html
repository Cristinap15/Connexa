<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div id="sidebar-container"></div>
        <div class="content-container">
            <div id="header-container"></div>
            <section class="dashboard-intro">
                <div class="top">
                    <h1 class="title">Dashboard</h1>
                    <button id="new-project-btn">+ New Project</button>
                </div>
                <p class="subtitle">Welcome back! Hereâ€™s a quick look at your projects and clients.</p>
            </section>
            <section class="dashboard-stats">
                <div class="card">
                    <p id="top-part">Total Clients</p>
                    <div class="stats">
                        <h2>0</h2>
                        <div class="img-container">
                            <img src="./icons-menu/Group-color.png" alt="">
                        </div>
                    </div>
                    <p class="accent">+0 this mouth</p>
                </div>
                <div class="card">
                    <p id="top-part">Active Projects</p>
                    <div class="stats">
                        <h2>0</h2>
                        <div class="img-container">
                            <img src="./icons-menu/Task-color.png" alt="">
                        </div>
                    </div>
                    <p class="accent">0 due this week</p>
                </div>
                <div class="card">
                    <p id="top-part">Monthly Revenue</p>
                    <div class="stats">
                        <h2>$0</h2>
                        <div class="img-container">
                            <img src="./icons-menu/dollar-color-main.png" alt="">
                        </div>
                    </div>
                    <p class="accent">+0% from last month</p>
                </div>
                <div class="card">
                    <p id="top-part">Hours Tracked</p>
                    <div class="stats">
                        <h2>0h</h2>
                        <div class="img-container">
                            <img src="./icons-menu/clock-color-main.png" alt="">
                        </div>
                    </div>
                    <p class="accent">This month</p>
                </div>
            </section>
            <main class="dashboard-content">
                <section class="recent-projects"></section>
                <aside class="dashboard-sidecontent">
                    <section class="dashboard-calendar"></section>
                    <section class="dashboard-messages"></section>
                </aside>
            </main>
        </div>
    </div>
    <script src="scripts/sidebar.js"></script>
    <script src="scripts/header.js"></script>
</body>
</html>
